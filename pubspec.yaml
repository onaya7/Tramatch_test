name: tramatch_test
description: "A new Flutter project."

# The following line prevents the package from being accidentally published to pub.dev.
publish_to: 'none'

# The following defines the version and build number for your application.
version: 1.0.0+1

# The following line adds the Cupertino Icons font to your application.
environment:
  sdk: '>=3.4.4 <4.0.0'

# Add dependencies here
dependencies:
  bloc: ^8.1.4
  connectivity_plus: ^6.0.4
  cupertino_icons: ^1.0.6
  device_preview: ^1.2.0
  firebase_analytics: ^11.2.1
  firebase_core: ^3.3.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_gen: ^5.6.0
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  get_it: ^7.7.0
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  logger: ^2.4.0
  meta: ^1.15.0
  rename: ^3.0.2
  shimmer: ^3.0.0
  toastification: ^2.1.0

# Add dev_dependencies here
dev_dependencies:
  build_runner: ^2.4.9
  flutter_gen_runner: ^5.6.0
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

dependency_overrides:
  meta: ^1.12.0

# The following section is specific to Flutter.
flutter_gen:
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Sora
      fonts:
        - asset: assets/fonts/Sora-Thin.ttf
          weight: 100
        - asset: assets/fonts/Sora-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Sora-Light.ttf
          weight: 300
        - asset: assets/fonts/Sora-Regular.ttf
          weight: 400
        - asset: assets/fonts/Sora-Medium.ttf
          weight: 500
        - asset: assets/fonts/Sora-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Sora-Bold.ttf
          weight: 700
        - asset: assets/fonts/Sora-ExtraBold.ttf
          weight: 800
